<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Kurdolingo</title>
  <link rel="stylesheet" href="style/profil.css" />
</head>
<body>
  <div class="container">
    <h2>Profil & Günlük Hedef</h2>
    <p>Bugünkü hedefin: <strong>30 XP</strong></p>
    
    <div class="progress-bar">
      <div id="xpBar" class="fill"></div>
    </div>
    <p><span id="xpValue">0</span>/30 XP</p>

    <p>🗓️ Günlük Seri: <span id="streak">0</span> gün</p>
    <button id="girisXP">Bugün 10 XP Ekle</button>
  </div>
    
    <p>Seviyeniz: <span id="level">-</span></p>
  <div id="rozetAlani">
    <img id="rozetResim" src="" alt="Rozet" width="100" style="display:none; margin-top: 10px;" />
  </div>


  <script src="js/profil.js"></script>
</body>
</html>
